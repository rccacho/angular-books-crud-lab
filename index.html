<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Book App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/styles.css">

    <!-- ANGULAR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/public/scripts/app.js"></script>

  </head>


  <body>
  <div class="container">
    <h1 class="text-center">Books App</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newBookForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Book title">
          </div>
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" name="author" placeholder="Book author">
          </div>
          <button type="submit" class="btn btn-default">Create book</button>
        </form>
        <div id='bookTarget'>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
